---
layout: default
title: Publications
---
<div class="home">
  <ul class="posts">
    {% for post in site.categories['publication'] %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
